name: Build Android APK

on:
  # We removed the 'push' section so it won't run automatically.
  
  # This enables the manual "Run workflow" button
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install & Build Web
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Sync Capacitor
        working-directory: ./client
        run: |
          npx cap sync android

      - name: Build Debug APK
        working-directory: ./client/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MoPashu-App
          path: client/android/app/build/outputs/apk/debug/app-debug.apk