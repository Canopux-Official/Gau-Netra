name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to manually trigger the build button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 1. Install Dependencies & Build React
      - name: Install & Build Web
        working-directory: ./client
        run: |
          npm ci
          npm run build

      # 2. Sync Capacitor (Copies 'dist' to 'android')
      - name: Sync Capacitor
        working-directory: ./client
        run: |
          npx cap sync android

      # 3. Build the APK (Debug Mode - No Secrets Required)
      - name: Build Debug APK
        working-directory: ./client/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 4. Upload the APK to GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MoPashu-App
          path: client/android/app/build/outputs/apk/debug/app-debug.apk